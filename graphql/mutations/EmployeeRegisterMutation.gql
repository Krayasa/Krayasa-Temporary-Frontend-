mutation EmployeeRegister(
    $firstName: String!
    $lastName: String!
    $gender: String!
    $email: String!
    $password1: String!
    $password2: String!
) {
    employeeRegister(
        firstName: $firstName
        lastName: $lastName
        gender: $gender
        email: $email
        password1: $password1
        password2: $password2
    ) {
        success
        errors
    }
}
